name: Build Windows EXE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          architecture: "x64"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Clean previous builds
        shell: pwsh
        run: |
          Remove-Item -Path build, dist, *.spec -Recurse -ErrorAction SilentlyContinue

      - name: Download Playwright Browsers to local folder
        shell: pwsh
        run: |
          mkdir playwright_drivers
          $env:PLAYWRIGHT_BROWSERS_PATH = "$(pwd)\playwright_drivers"
          python -m playwright install chromium

      - name: Build Windows executable with Playwright browsers
        shell: pwsh
        run: |
          $env:PLAYWRIGHT_BROWSERS_PATH = "$(pwd)\playwright_drivers"
          # Using --onedir instead of --onefile to handle large browser binaries reliably
          pyinstaller --onedir --noconsole --name TwitterScreenshotTool `
            --add-data "playwright_drivers;playwright_drivers" `
            --add-data "OSINT_Links.xlsx;." `
            twitter_gui.py

      - name: Zip the output directory
        shell: pwsh
        run: |
          Compress-Archive -Path dist/TwitterScreenshotTool -DestinationPath dist/TwitterScreenshotTool_Windows.zip

      - name: Upload Zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: TwitterScreenshotTool_Windows
          path: dist/TwitterScreenshotTool_Windows.zip
