name: Build Windows EXE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Download Playwright Browsers to local folder
        shell: pwsh
        run: |
          mkdir playwright_drivers
          $env:PLAYWRIGHT_BROWSERS_PATH = "$(pwd)\playwright_drivers"
          python -m playwright install chromium

      - name: Build Windows executable with Playwright browsers
        shell: pwsh
        run: |
          $env:PLAYWRIGHT_BROWSERS_PATH = "$(pwd)\playwright_drivers"
          # PyInstaller might need Playwright's own hooks.
          # Including the Excel template to ensure it is bundled.
          pyinstaller --onefile --windowed --name TwitterScreenshotTool `
            --add-data "playwright_drivers;playwright_drivers" `
            --add-data "OSINT_Links.xlsx;." `
            twitter_gui.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: TwitterScreenshotTool
          path: dist/TwitterScreenshotTool.exe
