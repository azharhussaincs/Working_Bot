name: Build Windows EXE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
          python -m playwright install

      - name: Build Windows executable with Playwright browsers
        run: |
          # Get Playwright drivers path
          $browsers = python -c "import pathlib, playwright; print(str(pathlib.Path(playwright.__file__).parent / 'drivers'))"
          
          # Build EXE with PyInstaller and include browsers
          pyinstaller --onefile --windowed `
            --name TwitterScreenshotTool `
            --add-data "$browsers;playwright_drivers" `
            twitter_gui.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: TwitterScreenshotTool
          path: dist/TwitterScreenshotTool.exe
